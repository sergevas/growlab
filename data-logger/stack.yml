version: 1.0
provider:
  name: openfaas
  gateway: http://192.168.1.85:8080

functions:
  submit-sample:
    lang: python3
    handler: ./submit-sample
    image: cgsergevas/submit-sample:latest
    environment:
      influx_host: influxdb
      influx_port: 8086
      influx_db: readings
      write_debug: true
      read_debug: true
      combine_output: false
    secrets:
      - influx-user
      - influx-pass
